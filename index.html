<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Живописные места</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
       <header class="header">
      <img class="header__logo" alt="логотип MestoRussia" src="./images/Vector.svg">
    </header>
    <main class="content">
      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input-name" type="text">
          <input class="popup__input-desciptoin" type="text">
          <button class="popup__button-submit" type="submit">Сохранить
          </button>
          <button class="popup__button-close" type="button"
          title="Закрыть форму"><img class="popup__close-button-image" src="./images/Close Icon.svg" alt="кнопка Закрыть форму">
          </button>
        </form>
      </section>
      <section class="profile">
        <div class="profile__author">
          <img class="profile__avatar" alt="фото Жак-Ив Кусто" src="./images/Avatar.jpg">
          <div class="profile__info">
            <div class="profile__author-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" title="Редактировать профиль"><img class="profile__edit-button-image" src="./images/Pensil.svg" alt="кнопка Редактировать профиль"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="">+</button>
      </section>
        <section class="elements">
        <ul class="elements__items">
          <li class="elements__item">
            <img class="elements__item-image" src="./images/bugazskaya-kosa-1-700x467.jpg" alt="фото Бугазская коса">
              <div class="elements__wrapper">
                <h2 class="elements__item-title">Бугазская коса</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
          </li>
          <li class="elements__item">
            <img class="elements__item-image" src="./images/dolina-indijskih-lotosov-700x461.jpg" alt="фото Долина индийских лотосов">
              <div class="elements__wrapper">
                <h2 class="elements__item-title">Долина индийских лотосов</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
          </li>
          <li class="elements__item">
            <img class="elements__item-image" src="./images/kavkazskij-biosfernyj-zapovednik-700x468.jpg" alt="фото Кавказский биосферный заповедник">
              <div class="elements__wrapper">
                <h2 class="elements__item-title">Кавказский биосферный заповедник</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
          </li>
          <li class="elements__item">
            <img class="elements__item-image" src="./images/ozero-kardyvach-700x467.jpg" alt="фото Озеро Кардывач">
              <div class="elements__wrapper">
                <h2 class="elements__item-title">Озеро Кардывач</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
          </li>
          <li class="elements__item">
            <img class="elements__item-image" src="./images/ozero-sukko-700x455.jpg" alt="фото Озеро Сукко">
              <div class="elements__wrapper">
                <h2 class="elements__item-title">Озеро Сукко</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
          </li>
          <li class="elements__item">
            <img class="elements__item-image" src="./images/zakaznik-bolshoj-utrish-700x466.jpg" alt="фото Заказник Большой Утриш">
              <div class="elements__wrapper">
                <h2 class="elements__item-title">Заказник Большой Утриш</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p>© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/script.js">
  </script>
</body>
</html>
