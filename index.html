<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Живописные места</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип MestoRussia" src="./images/MestoRussia_logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__author">
          <img class="profile__avatar" alt="фото автора" src="./images/Avatar.jpg">
          <div class="profile__info">
            <div class="profile__author-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" aria-label="Редактировать профиль"><img
                  class="profile__edit-button-image" src="./images/Pensil.svg"
                  alt="кнопка Редактировать профиль"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__items">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_edit-form" type="button" aria-label="Закрыть форму">
        </button>
        <form class="popup__form" name="edit profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_content_name" id="name-input" type="text" placeholder="Введите имя"
            name="Name" required minlength="2" maxlength="40">
          <span class="popup__span-input-error name-input-error" id="error-name-input"></span>

          <input class="popup__input popup__input_content_desciptoin" id="activity-input" type="text"
            placeholder="Введите информацию о себе" name="Desciptoin" required minlength="2" maxlength="200">
          <span class="popup__span-input-error activity-input-error" id="error-activity-input"></span>
          <button class="popup__button-submit" type="submit">Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_items-add">
      <div class="popup__container popup__container_items-add">
        <button class="popup__button-close popup__button-close_items-add" type="button" aria-label="Закрыть форму">
        </button>
        <form class="popup__form popup__form_items-add" name="items-add" novalidate>
          <h2 class="popup__title popup__title_items-add">Новое место</h2>
          <input class="popup__input popup__input_place_name" type="text" placeholder="Введите название" id="place-name"
            name="place_name" minlength="2" maxlength="30" required>
          <span class="popup__span-input-error place-name-error" id="error-place-name"></span>
          <input class="popup__input popup__input_place_url" type="url" placeholder="Введите ссылку" name="place_url"
            id="place-url" required>
          <span class="popup__span-input-error place-url-error" id="error-place-url"></span>
          <button class="popup__button-submit popup__button-submit_create" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image-view">
      <div class="popup__container popup__container_image-view">
        <button class="popup__button-close popup__button-close_image-view" type="button"
          aria-label="Закрыть изображение">
        </button>
        <figure class="popup__rectangle-image-view">
          <img class="popup__picture">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>

    <section class="elements">
      <ul class="elements__items">
      </ul>
    </section>

  </div>
  <template id="cards-template">
    <li class="elements__item">
      <button class="elements__basket-button" type="button" aria-label="Удалить карточку"></button>
      <img class="elements__item-image">
      <div class="elements__wrapper">
        <h2 class="elements__item-title"></h2>
        <button class="elements__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script defer src="scripts/constants.js"></script>
  <script defer src="scripts/validate.js"></script>
  <script defer src="scripts/script.js"></script>

</body>

</html>
